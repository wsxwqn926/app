<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width = device-width,initial-scale=1,user-scalable=no,maximum-scale= 1,mainmum-scale= 1">
        <link rel="stylesheet" href="dist/css/swiper.min.css">
       <link rel="stylesheet" href="dist/css/begin.css">

    </head>
    <body>
    	<div class="index">
    		<img src="images/2.jpg"  alt="">
    	</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide img01"></div>
				<div class="swiper-slide img02"></div>
                <div class="swiper-slide img03"></div>
				<div class="swiper-slide img04">
					<a href="indexSh.html"></a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="dist/js/swiper.min.js"></script>
		<script type="text/javascript">
			new Swiper(".swiper-container",{
				direction:"horizontal",
				pagination:".swiper-pagination"
				// autoply:1000
			});
			var divs = document.querySelector('.index');
			var spa = document.querySelector('.index span');
			var index = 0;
			var timer = setInterval(function  () {
				index++;
				if(index>=2){
					clearInterval(timer);
					divs.style.display = "none";
				}
			}, 1000)
		</script>
    </body>
</html>
